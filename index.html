<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quickstart with Arduino and Electron</title>
    <script>
        // to use jQuery and others, window.module should not exist
        // this renames it to window.nodeModule
        window.nodeModule = window.module;
        delete window.module;
    </script>
    <script src="lib/jquery-3.1.1.min.js"></script>
    <script src="lib/three.js"></script>

    <script src="lib/leap-0.6.4.min.js"></script>
    <script src="lib/leap-plugins-0.1.12.min.js"></script>
    <script src="lib/leap.rigged-hand-0.1.7.min.js"></script>

    <script type="text/javascript" src="lib/jquery-3.1.1.min.js"></script>

    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="verticalSlider" id="verticalSlider"></div>
<div class="horizontalSlider" id="horizontalSlider"></div>

<button id="ToggleScale" onclick="setScale()">Scale 10 / 100</button>
<button id="ToggleLinearQuadratic" onclick="toggleLinearQuadratic()">Linear Scaling</button>
<div style="margin: 4px 4px; display: block; width: 119px; height: 5px"></div>

<input id="ScaleInput" value="10" onkeydown = "if (event.keyCode === 13) document.getElementById('ScaleTrigger').click()">

<button id="ScaleTrigger" onclick="setScaleCustom()">Set custom scale</button>

<div style="margin: 4px 4px; display: block; width: 119px; height: 5px"></div>

<button id="Reset" onclick="setExperiment(0)">Reset</button>
<button id="E1" onclick="setExperiment(1)">Red / Green Scale</button>
<div style="margin: 4px 4px; display: block; width: 119px; height: 5px"></div>
<button id="E2" onclick="setExperiment(2)" title="">Vibration Max / Min</button>
<button id="E3" onclick="setExperiment(3)">Vibration</button>
<button onclick="setVStrength(30)">30 MS</button>
<button onclick="setVStrength(35)">35 MS</button>
<button onclick="setVStrength(40)">40 MS</button>
<div style="margin: 4px 4px; display: block; width: 119px; height: 5px"></div>
<button id="E4" onclick="setExperiment(4)">Vibration R/G Scale</button>
<div style="margin: 4px 4px; display: block; width: 119px; height: 5px"></div>
<button id="E5" onclick="nonInteractiveExperiments(1)">Pulse</button>
<button id="E6" onclick="nonInteractiveExperiments(2)">Static</button>
<button id="E7" onclick="nonInteractiveExperiments(3)">Blink</button>
<div style="margin: 4px 4px; display: block; width: 119px; height: 5px"></div>
<button id="E8" onclick="setExperiment(5)">Black / White Scale</button>
<button id="E9" onclick="setExperiment(6)">Black / White Steps</button>
<button id="E10" onclick="setExperiment(7)">Black / White Blink</button>
<button id="E11" onclick="setExperiment(8)">Black / White Row</button>


<!--<div id=bg></div>-->

<!--Mitte-->
<p id=output class="output"></p>
</body>
<script src="main.js"></script>
<script type="text/javascript" src="js/leapCode.js"></script>
</html>
